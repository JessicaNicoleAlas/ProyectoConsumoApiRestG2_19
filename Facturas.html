<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/Facturas.js"></script>
        <link rel="shortcut icon" href="#" type="image/x-icon">
</head>

<body>
    <div class="bg-info p-2 text-dark bg-opacity-10">
     <div class="container">
         <div class="consulta">
             <div class="row">
                 <div class="col-6">
                    <h1 class="text-primary">Lista de Facturas</h1>
                 </div>
                 <div class="col-6"> 
             </div>
         </div>
         <div class="box-body">
             <div class="table table.reponsive">
                 <table class="table table-hover">
                     <thead>
                         <tr>
                             <th>ID</th>
                             <th>Numero Factura</th>
                             <th>ID Socio</th>
                             <th>Fecha Factura</th>
                             <th>Detalle</th>
                             <th>Sub Total</th>
                             <th>Total ISV</th>
                             <th>Total</th>
                             <th>Fecha Vencimiento</th>
                             <th>Estado</th>
                         </tr>
                     </thead>
                     <tbody class="facturas">
                         
                         

                     </tbody>
                 </table>
             </div>
         </div>
         <div class="formulario">
             <div class="row">
                 <div class="con-12">
                    <h1 class="text-primary">Agregar Factura</h1>
                 </div>
                 <div class="col-12">
                     <form class="factura">
                         <label for="">NUMERO FACTURA</label>
                         <input type="text" id="NUMERO_FACTURA" class="form-control" placeholder="Ingrese su nÃºmero de factura">
                         <label for="">ID SOCIO</label>
                         <input type="text" id="ID_SOCIO" class="form-control" placeholder="Ingrese su ID Socio">
                         <label for="">FECHA FACTURA</label>
                         <input type="text" id="FECHA_FACTURA" class="form-control" placeholder="Ingrese la fecha de su factura">
                         <label for="">DETALLE</label>
                         <input type="text" id="DETALLE" class="form-control" placeholder="Ingrese el detalle">
                         <label for="">SUB TOTAL</label>
                         <input type="text" id="SUB_TOTAL" class="form-control" placeholder="Ingrese el sub total">
                         <label for="">TOTAL ISV</label>
                         <input type="text" id="TOTAL_ISV" class="form-control" placeholder="Ingrese el total de impuesto sobre ventas">
                         <label for="">TOTAL</label>
                         <input type="text" id="TOTAL" class="form-control" placeholder="Ingrese el total">
                         <label for="">FECHA VENCIMIENTO</label>
                         <input type="text" id="FECHA_VENCIMIENTO" class="form-control" placeholder="Ingrese la fecha de vencimiento de su factura">
                         <label for="">ESTADO</label>
                         <input type="text" id="ESTADO" class="form-control" placeholder="Ingrese el estado">
                         <hr>
                         <div class="buttonagregar">
                         <input type="submit" id="btnagregar" onclick="AgregarFactura()" value="Agregar Factura" class="btn btn-success">
                        </div>

                     </form>
                 </div>
             </div>
         </div>
     </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    
</body>

</html>
